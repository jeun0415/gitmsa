<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="./ex06.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&family=Poor+Story&display=swap");
      * {
        font-family: "Poor Story", system-ui;
        font-weight: 400;
        font-style: normal;
      }
    </style>
  </head>
  <body
    class="flex flex-col items-center justify-center min-h-screen bg-yellow-50 p-4"
  >
    <h1 class="text-3xl font-bold mb-4">1부터 n까지 숫자를 더하는 함수</h1>
    <h2 class="text-xl font-bold mb-2">n의 값을 입력하세요</h2>
    <input
      type="text"
      id="num"
      class="border border-slate-400 rounded-lg p-2 mb-4 w-full max-w-xs focus:outline-none focus:ring-2 focus:ring-blue-500"
      placeholder="숫자를 입력하세요"
    />
    <button
      id="btn"
      class="bg-pink-500 text-white rounded-lg px-4 py-2 hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-500"
    >
      계산하기
    </button>
    <div id="print" class="mt-4 text-4xl font-bold"></div>
  </body>
</html>
