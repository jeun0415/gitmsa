    let word; // 제시어

      newWord = event.target.value; // 입력한 단어를 newWord(현재 단어)로 저장
    }

    // Event 이름, 콜백함수명
    // input 이벤트 발생 시 onInput 함수 호출
    // $input.addEventListener('input', onInput);
    $input.addEventListener('input', (event) => {
      newWord = event.target.value; // 입력한 단어를 newWord(현재 단어)로 저장
    }); // 함수명 넣는 대신에 이렇게 더 많이 씀
    // click 이벤트 발생 시 onClickButton 함수 호출
    $button.addEventListener('click', () => {
      // 케이스 1 : 제시어가 없을 때이므로, 첫 번째 참가자의 첫 번째 시도일 때 실행
      // 케이스 2 : 입력한 단어가 맞을 때
      if (!word || word.at(-1) === newWord[0]) {
        word = newWord;             // 입력한 단어가 제시어 됨
        $word.textContent = word;   // 화면에 제시어를 표시
        // 화면에 표시된 순서 가져오기
        const order = Number($order.textContent);
        // 새로운 순서 표시해주기
        if (order + 1 > num) $order.textContent = 1;
        else $order.textContent = order + 1;
      }
      /* 배열의 -1번째 인덱스는 가장 마지막 요소
       배열의 0번째 인덱스는 가장 첫번째 요소
       word.at(-1)
       만약 word=가나, word.at(-1)는 나
       newWord=나다, newWord[0]는 나
       두 번째 시도부터 체크 */

      // 틀린 단어일 때
      else {
          alert('틀린 단어입니다.');
      }
      $input.value = "";
      $input.focus();
    });
